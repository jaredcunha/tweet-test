<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
		<script>
		$(document).ready(function(){
			function getQueryVariable(variable)
			{
			       var query = window.location.search.substring(1);
			       var vars = query.split("&");
			       for (var i=0;i<vars.length;i++) {
			               var pair = vars[i].split("=");
			               if(pair[0] == variable){return pair[1];}
			       }
			       return(false);
			}

			var $discount = getQueryVariable("discount");
			var $percent = getQueryVariable("percent");
			var $merchant = getQueryVariable("merchant");

			$('.discount').text($discount);
			$('.percent').text($percent);
			$('.merchant').text($merchant);

			var $tweetText = "I%20saved%20%24"+$discount+"%20with%20a%20"+$percent+"%25%20discount%20at%20"+$merchant;

			//alert($tweetText);

			$("#clicker").attr("href", "https://twitter.com/intent/tweet?text="+$tweetText);

			
		});

		</script>
	</head>
	<body>
		<p class="tweet">I saved $<span class="discount"></span> with a <span class="percent"></span>% discount <span class="merchant"></span></p>

		<a id="clicker" href="https://twitter.com/intent/tweet">tweet</a>
	</body>
</html>
